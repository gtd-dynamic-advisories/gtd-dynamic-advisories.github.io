<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
   
      <!-- id_pyme Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <!-- id_pyme Column -->
      <ng-container matColumnDef="id_Pyme">
        <mat-header-cell *matHeaderCellDef> Pyme </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id_pyme}} </mat-cell>
      </ng-container>
  
      <!-- id_asesor Column -->
      <ng-container matColumnDef="id_asesor">
        <mat-header-cell *matHeaderCellDef>Asesor </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id_asesor}} </mat-cell>
      </ng-container>

      <!-- fecha_contratacion Column -->
      <ng-container matColumnDef="fecha_Contratacion">
        <mat-header-cell *matHeaderCellDef> Fecha de contratacion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fecha_contratacion}} </mat-cell>
      </ng-container> 

      <!-- departamento Column -->
      <ng-container matColumnDef="departamento">
        <mat-header-cell *matHeaderCellDef>Departamento</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.departamento}} </mat-cell>
      </ng-container>

      <!-- Modalidad de contratacion Column -->
      <ng-container matColumnDef="m_contratacion">
        <mat-header-cell *matHeaderCellDef> Modalidad contratacion </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.modalidad_contratacion}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <button mat-fab color="error"
          (click)="editPymeAsesor(element.id)">
            <mat-icon aria-label="Delete icon" fontIcon="edit">edit</mat-icon>
          </button>
            
            <button mat-fab color="error"
            (click)="deletePymeAsesor(element)">
                <mat-icon aria-label="Delete icon" fontIcon="delete">delete</mat-icon>
            </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
